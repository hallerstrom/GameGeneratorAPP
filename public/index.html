<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#34c234" />
    <meta name="description" content="En enkel applikation för att generera spelscheman, laguppdelningar och kioskscheman." />
    <title>Poolspelsverktyget</title>

    <!-- Manifest -->
    <link rel="manifest" href="/Poolspelsverktyget/manifest.json">

    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/Poolspelsverktyget/icons/icon-192.png">

    <!-- Ikoner -->
    <link rel="icon" type="image/png" sizes="192x192" href="/Poolspelsverktyget/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/Poolspelsverktyget/icons/icon-512.png" />
  </head>
  <body>
    <noscript>Du måste ha JavaScript aktiverat för att denna applikation ska fungera.</noscript>
    <div id="root"></div>

    <!-- Registrera Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/Poolspelsverktyget/sw.js')
          .then(() => console.log("Service Worker registrerad!"))
          .catch(err => console.error("SW-fel:", err));
      }
    </script>
  </body>
</html>
